<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charlie Ogle Photography</title>
    <style>
        :root {
            --bg: #fafafa;
            --text: #111;
            --card-bg: #fff;
        }

        html[data-theme='dark'] {
            --bg: #111;
            --text: #f1f1f1;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2rem 2rem; /* ‚Üê increase/decrease this for more/less page spacing */
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .theme-toggle {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #555;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-size: 3rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 3500px;
            height: auto;
            border-radius: 6px;
            background: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Toggle Dark/Light</span>
    </div>

    <h1>Charlie Ogle Photography</h1>

    <div class="gallery">
        <img src="lightning 9-19-23.jpg" alt="Lightning 9-19-23" />
        <img src="lightning 8-28-24.jpg" alt="lightning 8-28-24" />
        <img src="lightning 7-31-23.jpg" alt="lightning 7-31-23" />
        <img src="lightning" alt="lightning" />
        <img src="Miami 4-17-23.jpg" alt="Miami 4-17-23" />
        <img src="DSC_0133.jpg" alt="Miami lightning" />
        <img src="DSC_0062.jpg" alt="Miami lightning" />

    </div>

    <script>
        const toggle = document.getElementById('theme-switch');
        const root = document.documentElement;
        const storedTheme = localStorage.getItem('theme');

        const setTheme = (mode) => {
            root.setAttribute('data-theme', mode);
            localStorage.setItem('theme', mode);
            toggle.checked = (mode === 'dark');
        };

        toggle.addEventListener('change', () => {
            setTheme(toggle.checked ? 'dark' : 'light');
        });

        if (storedTheme) {
            setTheme(storedTheme);
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light');
        }
    </script>
</body>

</html>
